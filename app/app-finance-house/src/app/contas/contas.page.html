<app-header headerName="Contas"></app-header>

<ion-content>
  <ion-refresher slot="fixed" (ionRefresh)="doRefresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>

  <app-lista-contas 
    [contas]="contas" 
    (editarEvent)="editar($event)" 
    (removerEvent)="remover($event)"
    (showMovimentosEvent)="showMovimentosModal($event)"
  ></app-lista-contas>

  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button>
      <!--  name="arrow-dropup" -->
      <ion-icon></ion-icon>
    </ion-fab-button>

    <ion-fab-list side="top">
      <ion-fab-button [routerLink]="['/contas/inserir-conta']">
        <!-- name="add" -->
        <ion-icon ></ion-icon>
      </ion-fab-button>
      <ion-fab-button (click)="showDetalhesSaldo()">
        <!-- name="logo-bitcoin" -->
        <ion-icon ></ion-icon>
      </ion-fab-button>
    </ion-fab-list>
  </ion-fab>
</ion-content>
