<app-header headerName="Pagar cobrança"></app-header>

<ion-content padding>
  <ion-refresher slot="fixed" (ionRefresh)="doRefresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>

  <ion-list>
    <form [formGroup]="cobrancaForm">
      <ion-item>
        <ion-label position="stacked">Descrição</ion-label>
        <ion-input formControlName="descricao"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="stacked">Data de pagamento</ion-label>
        <ion-datetime displayFormat="DD/MM/YYYY" pickerFormat="DD MM YYYY" [max]="getMaxDate()"
          formControlName="dataPagamento"></ion-datetime>
      </ion-item>

      <ion-item>
        <ion-label position="stacked">Conta</ion-label>
        <ion-select placeholder="(Selecione)" formControlName="conta">
          <ion-select-option *ngFor="let conta of contas" [value]="conta.id">
            {{conta.nome}}
          </ion-select-option>
        </ion-select>
      </ion-item>

      <ion-item>
        <ion-label position="stacked">Valor a pagar</ion-label>
        <ion-input type="number" formControlName="valor"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="stacked">Categoria</ion-label>
        <ion-select placeholder="(Selecione)" formControlName="categoria" (ionChange)="onCategoriaChange($event)">
          <ion-select-option *ngFor="let categoria of categorias" [value]="categoria.id">
            {{categoria.nome}}
          </ion-select-option>
        </ion-select>
      </ion-item>

      <ion-item>
        <ion-label position="stacked">Subcategoria</ion-label>
        <ion-select placeholder="(Selecione)" formControlName="subcategoria">
          <ion-select-option *ngFor="let subcategoria of subcategorias" [value]="subcategoria.id">
            {{subcategoria.nome}}
          </ion-select-option>
        </ion-select>
      </ion-item>

      <ion-item>
        <ion-label position="stacked">Projeto</ion-label>
        <ion-select placeholder="(Selecione)" formControlName="projeto">
          <ion-select-option *ngFor="let projeto of projetos" [value]="projeto.id">
            {{projeto.nome}}
          </ion-select-option>
        </ion-select>
      </ion-item>
      
      <!-- <ion-item>
        <ion-label position="stacked">Cartão de crédito</ion-label>
        <ion-select placeholder="(Selecione)" formControlName="cartao" (ionChange)="onCartaoChange()">
          <ion-select-option *ngFor="let cartao of cartoes" [value]="cartao.id">
            {{cartao.nome}}
          </ion-select-option>
        </ion-select>
      </ion-item>

      <ion-item *ngIf="hasCartaoCredito()">
        <ion-label position="stacked">Fatura</ion-label>
        <ion-select placeholder="(Selecione)" formControlName="fatura">
          <ion-select-option *ngFor="let fatura of faturas" [value]="fatura.id">
            {{fatura.referencia}}
          </ion-select-option>
        </ion-select>
      </ion-item> -->
    </form>
  </ion-list>

  <ion-button [disabled]="!cobrancaForm.valid" (click)="pagar()" class="ion-float-right">
    Pagar
    <ion-icon slot="end" name="checkmark"></ion-icon>
  </ion-button>
</ion-content>
