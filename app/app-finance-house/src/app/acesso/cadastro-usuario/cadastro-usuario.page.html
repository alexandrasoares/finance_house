<ion-header translucent>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content color="primary" class="ion-padding-top">
  <ion-grid>
    <ion-row>

      <ion-col>
        <ion-card>
          <ion-card-header>
            <ion-card-title>Cadastre-se</ion-card-title>
          </ion-card-header>
          <ion-card-content>
            <!-- form -->
            <form [formGroup]="cadastroForm">
              <ion-item>
                <ion-label position="stacked">Nome completo</ion-label>
                <ion-input type="text" formControlName="nome"></ion-input>
              </ion-item>

              <ion-item>
                <ion-label position="stacked">E-mail</ion-label>
                <ion-input type="text" formControlName="email"></ion-input>
              </ion-item>

              <ion-item>
                <ion-label position="stacked">Senha</ion-label>
                <ion-input type="password" formControlName="senha"></ion-input>
              </ion-item>

              <br />
            </form>
            <!-- /.form -->

            <ion-button color="primary" size="default" expand="block" (click)="cadastrarUsuario()" [disabled]="!cadastroForm.valid">
              Cadastrar
            </ion-button>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
