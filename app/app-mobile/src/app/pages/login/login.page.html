<ion-header>
  <ion-toolbar>
    <ion-title>login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-col>
    <ion-img src="assets/logo_size.jpg"></ion-img>
  </ion-col>
  <ion-col>
    <div class="ion-text-center">
      <h3>Boas-vindas de volta!</h3>
      <p>Faça login e deixe seu orçamento no verde.</p>
    </div>
  </ion-col>
  <form>
    <ion-list>
      <ion-item>
        <ion-label position="stacked">
          Email:
          <ion-input type="text"></ion-input>
        </ion-label>
      </ion-item>

      <ion-item>
        <ion-label position="stacked">
          Senha:
          <ion-input type="password"></ion-input>
        </ion-label>
      </ion-item>

      <br>

      <ion-button expand="block" color="secondary"> Registre-se </ion-button>
      <ion-button expand="block" color="primary"> Entrar </ion-button>

    </ion-list>
  </form>
</ion-content>
